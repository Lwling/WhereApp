<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue实例</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!-- v-on:相当于@ -->
    <div id="root" @click="handleClick">
        {{message}}
    </div>
    <script>
        var vm = new Vue({
            el:'#root',
            data:{
                message:'hello world'
            },
            methods:{
                handleClick:function(){
                    alert('hello');
                }
            }
        })
    </script>
</body>
</html>
